<!DOCTYPE html>
<html>
<head>
    <title> Cassone </title>
    <link rel="icon" href="/static/images/website-icon.webp">
    <link rel="stylesheet" href="/static/styles/leftNavigation.css">
    <link rel="stylesheet" href="/static/styles/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <script src="/static/jss/leftNavigation.js"></script>
    <script src="/static/jss/loadPages/loadDiaryIndex.js"></script>
    <script src="/static/jss/config.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id='header'>
        <i id='burgerMenuIcon' class="fa fa-bars fa-2x burgerMenuIcon" aria-hidden="true" onclick="openNav(this)"></i>
        <i id='closebtn' class="fa fa-times fa-2x closebtn" aria-hidden="true" onclick="closeNav()"></i>
    </div>   

    <div id="leftNavigation" class="leftNavigation">
        <div class="menu-items">
          <i class="fa fa-calendar-o menu-single-item" aria-hidden="true"></i>
          <a id="today" style="cursor:pointer">Today</a>
        </div>
    
        <div class="menu-items">
          <i class="fa fa-sticky-note-o menu-single-item" aria-hidden="true"></i>
          <a id="diary" style="cursor:pointer">Diary</a>
        </div>
        
        <div class="menu-items">
          <i class="fa fa-music menu-single-item" aria-hidden="true"></i>
          <a id="music" style="cursor:pointer">Music</a>
        </div>
    
        <div class="menu-items">
          <i class="fa fa-book menu-single-item" aria-hidden="true"></i>
          <a id="books" style="cursor:pointer">Books</a>
        </div>
    
        <div class="menu-items">
          <i class="fa fa-film menu-single-item" aria-hidden="true"></i>
          <a id="movies" style="cursor:pointer">Movies</a>
        </div>
    </div>
    
    <div id="mainContainer"></div>
    <script type="module" src="/static/router/router.js"></script>
</body>

</html>
