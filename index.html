<head>
    <title>hello</title>

</head>
<body>
    <style>
        #signInForm {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            width: 600px;
            height: 500px;
            display: grid;
            grid-template-rows: 
                [cassone] 1fr
                [greeting] 1fr
                [email-password] 100px
                [buttons] 1fr
                [google] 1fr
                [sign-up] 1fr
                [demo] 1fr;
            text-align: center;
            background-color: rgba(202, 199, 199, 0.685);
            box-shadow: 0px 3px 5px -1px rgba(0, 0, 0, 0.2),
            0px 5px 8px 0px rgba(0, 0, 0, 0.14),
            0px 1px 14px 0px rgba(0, 0, 0, 0.12); 
        }

        #emailPasswordContainer {
            grid-row: email-password;
            display: grid;
            grid-column: 1/5;
        }
        
        #emailBox, #passwordBox {
            width: 80%;
            height: 50%;
            margin: auto;
            display: grid;
            grid-template-columns: 50px auto;
            border: 2px solid rgba(255, 255, 255, 0.685);;
            padding: 10px;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.685);
        }

        #emailInputArea, #passwordInputArea{
            border: none;
            resize: none;
            /* margin: auto; */
            margin-left: 6px;
            text-align: left;
            background: transparent;
        }

        #emailIcon, #passwordIcon, #googleIcon{
            height: 26px;
            margin: auto;
        }

        #signInBox {
            grid-row: buttons;
            grid-column: 3/5;
            margin-right: 60px;
            width: 75%;
            color: white;
            font-weight: bold;
            background-color: rgb(42, 36, 95);
            border: none;
        }

        #signInBox:hover {
            transform: scale(1.05);
            cursor: pointer;
            transition-duration: .1s;
        }

        #signUpBox {
            grid-row: buttons;
            grid-column: 1/3;
            margin-left: 60px;
            width: 75%;
            font-weight: bold;
            color: white;
            background-color: #7e7e7ea8;
            border: none;
            text-align: center;
        }

        #signUpBox:hover {
            transform: scale(1.05);
            cursor: pointer;
            background-color: #7e7e7ed2;
            transition-duration: .1s;
        }

        .button {
            margin: auto;
            height: 35px;
            border-radius: 20px;
            display: flex;
        }

        .button div {
            margin: auto;
        }

        #divisor {
            grid-row: google;
            grid-column: 1/5;
            margin: auto;
            letter-spacing: 2px;
        }

        #signInWithGoogleBox {
            width: 15%;
            grid-row: 6/7;
            grid-column: 1/5;
            background-color: red;
        }

        #signInWithGoogleBox:hover {
            width: 40%;
            transition-duration: .5s;
        }
 
        #signInWithGoogleButtonText {
            color: transparent;
            font-weight: bold;
            font-size:   2px;
        }
 
        #signInWithGoogleBox:hover #signInWithGoogleButtonText{
            color: white;
            font-size: 14px;
            transition-duration: .5s;
        }

        #demoBox {
            grid-row: demo;
            background-color:  #7e7e7ea8;
            color: white;
            grid-column: 1/5;
            font-weight: bold;
            width: 15%;
            margin-top: 0;
        }

        #demoBox:hover {
            grid-row: demo;
            background-color: #7e7e7ed2;
            grid-column: 1/5;
            width: 40%;
            transition-duration: .5s;
            cursor: pointer;
        }

        #versionText {
            color: transparent;
            font-size: 0;
            margin: 0;
        }
        #demoBox:hover #versionText {
            color: white;
            font-size: 16px;
            transition-duration: .5s;
            margin: auto;
            margin-left: 5px;
        }

        #demoBox:hover #demoText{
            margin-right: 0px;
        }

        #demoBox:hover #versionText {
            color: white;
            font-size: 16px;
            transition-duration: .5s;
            margin: auto;
            margin-left: 5px;
        }
        #cassone{
            grid-row: cassone;
            grid-column: 1/5;
            height: 100px;
        }
        #greeting{
            grid-row: greeting;
            grid-column: 1/5;
            font-size: 35px;
            font-weight: bold;
        }
    </style>

    <div id='signInForm'>
        <div id='cassone'>
            <img id="cassone" src="images/cassone.png">
        </div>
        <div id="greeting">
            <div id="greetingText">Open Your Cassone!</div>
        </div>
        <div id='emailPasswordContainer'>
            <div id='emailBox'>
                <img id="emailIcon" src="images/envelope.svg">
                <textarea id="emailInputArea" name="email" scroll="none" placeholder="Email Address"></textarea>
            </div>
            <div id='passwordBox'>
                <img id="passwordIcon" src="images/lock.svg">
                <textarea id="passwordInputArea" name="password" scroll="none" placeholder="Password"></textarea>
            </div>
        </div>
        <div id="signUpBox" class="button">
            <div id="signUpButtonText">Sign Up</div>
        </div>
        
        <div id="signInBox" class="button">
            <div id="signInButtonText">Sign In</div>
        </div>
        <div id="divisor">- OR -</div>
        <div id="signInWithGoogleBox" class="button">
            <img id="googleIcon" src="images/googleIcon.svg">
            <div id="signInWithGoogleButtonText">Sign in with Google</div>
        </div>
        <div id="demoBox" class="button">
            <div id="demoText">Demo</div>
            <div id="versionText">Version</div>
        </div>
    </div>
</body>
