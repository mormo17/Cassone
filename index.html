<head>
    <title>hello</title>

</head>
<body>
    <style>
        #signInForm {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            width: 600px;
            height: 500px;
            display: grid;
            grid-template-rows: 
                [company-name] 1fr
                [welcome] 1fr
                [email-password] 100px
                [buttons] 1fr
                [google] 1fr
                [sign-up] 1fr
                [demo] 1fr;
            text-align: center;
            background-color: rgba(202, 199, 199, 0.685);
            box-shadow: 0px 3px 5px -1px rgba(0, 0, 0, 0.2),
            0px 5px 8px 0px rgba(0, 0, 0, 0.14),
            0px 1px 14px 0px rgba(0, 0, 0, 0.12); 
        }

        #emailPasswordContainer {
            grid-row: email-password;
            display: grid;
            grid-column: 1/5;
        }
        
        #emailBox, #passwordBox {
            width: 80%;
            height: 50%;
            margin: auto;
            display: grid;
            grid-template-columns: 50px auto;
            border: 2px solid rgba(255, 255, 255, 0.685);;
            padding: 10px;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.685);
        }

        #emailInputArea, #passwordInputArea{
            border: none;
            resize: none;
            /* margin: auto; */
            margin-left: 6px;
            text-align: left;
            background: transparent;
        }

        #emailIcon, #passwordIcon, #googleIcon{
            height: 26px;
            margin: auto;
        }

        #signInButton {
            grid-row: buttons;
            grid-column: 3/5;
            margin-right: 60px;
            width: 75%;
            color: white;
            font-weight: bold;
            background-color: rgb(42, 36, 95);
            border: none;
        }

        #signInButton:hover {
            transform: scale(1.05);
            cursor: pointer;
            transition-duration: .1s;
        }

        #signUpBox {
            grid-row: buttons;
            grid-column: 1/3;
            margin-left: 60px;
            width: 75%;
            font-weight: bold;
            color: white;
            background-color: #7e7e7ea8;
            border: none;
            text-align: center;
        }
        #signUpBox:hover {
            transform: scale(1.05);
            cursor: pointer;
            background-color: #7e7e7ed2;
            transition-duration: .1s;
        }

        .button {
            margin: auto;
            height: 35px;
            border-radius: 20px;
            display: flex;
        }

        .button div {
            margin: auto;
        }

        #selectionDivider {
            grid-row: 5/6;
            grid-column: 1/5;
            margin: auto;
            letter-spacing: 2px;
        }
        
    </style>

    <div id='signInForm'>
        <div id='emailPasswordContainer'>
            <div id='emailBox'>
                <img id="emailIcon" src="images/envelope.svg">
                <textarea id="emailInputArea" name="email" scroll="none" placeholder="Email Address"></textarea>
            </div>
            <div id='passwordBox'>
                <img id="passwordIcon" src="images/lock.svg">
                <textarea id="passwordInputArea" name="password" scroll="none" placeholder="Password"></textarea>
            </div>
        </div>
        <div id="signUpBox" class="button">
            <div id="signUpButtonText">Sign Up</div>
        </div>
        
        <div id="signInButton" class="button">
            <div button="signInButtonText">Sign In</div>
        </div>
        <div id="selectionDivider">- OR -</div>
    </div>
</body>
