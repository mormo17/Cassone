<head>
  <title>Demo</title>
  <link rel="stylesheet" href="../styles/header.css" />
  <link rel="stylesheet" href="../styles/homePage.css" />
  <link rel="stylesheet" href="../styles/leftNavigation .css" />
  <link rel="stylesheet" href="../styles/newTaskModal.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <script src="../jss/leftNavigation.js"></script>
  <script src="../jss/loadPages/loadDiaryIndex.js"></script>
</head>
<body>
  
  <div id='todoes' class='todoes'>
    <div id='titleBox' class="titleBox">
      <div id="homeTitle" class="homeTitle">Home</div>
      <div id="dueDate" class="dueDate">Due Date</div>
    </div>
    
    <div class="tasks" id='tasks'>
      <div id="firstSingleTask" class='singleTask'>
        <div class="checkBoxContainer">
          <input type="checkbox" id="checkBox" name="checkBox" value="checkBox">
          <label for="checkBox"> Task 1 </label>
        </div>
        
        <div class="icons-container">
          <div class="taskDueDate">TODAY</div>
          <div class="editDelete">
            <div class="tooltip">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              <span class="tooltiptext">Edit</span>
            </div>
            <div class="tooltip">
              <i class="fa fa-flag" aria-hidden="true" onclick="showPriorities(this)">
                <div id="myDropdown" class="dropdown-content">
                  <a class="dropdown-option" onclick="changePriority(this, 'blue')" href="#Low">Low</a>
                  <a class="dropdown-option" onclick="changePriority(this, 'orange')" href="#Medium">Medium</a>
                  <a class="dropdown-option" onclick="changePriority(this, 'red')" href="#High">High</a>
                </div>
              </i>
              <span class="tooltiptext">Change Priority</span>
            </div>
            <div class="tooltip">
              <i class="fa fa-trash" aria-hidden="true"></i>
              <span class="tooltiptext">Delete</span>
            </div>
          </div>
        </div>
      </div>
      
      <div id="secondSingleTask" class='singleTask'>
        <div class="checkBoxContainer">
          <input type="checkbox" id="checkBox" name="checkBox" value="checkBox">
          <label for="taskTitle"> Task 2 </label>
        </div>
        
        <div class="icons-container">
          <div class="taskDueDate" >31/01/2121</div>
          <div class="editDelete">
            <div class="tooltip">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              <span class="tooltiptext">Edit</span>
            </div>
            <div class="tooltip">
              <i class="fa fa-flag" aria-hidden="true" onclick="showPriorities(this)">
                <div id="myDropdown" class="dropdown-content">
                  <a class="dropdown-option" onclick="changePriority(this, 'blue')" href="#Low">Low</a>
                  <a class="dropdown-option" onclick="changePriority(this, 'orange')" href="#Medium">Medium</a>
                  <a class="dropdown-option" onclick="changePriority(this, 'red')" href="#High">High</a>
                </div>
              </i>
              <span class="tooltiptext">Change Priority</span>
            </div>
            <div class="tooltip">
              <i class="fa fa-trash" aria-hidden="true"></i>
              <span class="tooltiptext">Delete</span>
            </div>
          </div>
        </div>
      </div>

      <div id="thirdSingleTask" class='singleTask'>
        <div class="checkBoxContainer">
          <input type="checkbox" id="checkBox" name="checkBox" value="checkBox">
          <label for="taskTitle"> Task 3 </label>
        </div>
        
        <div class="icons-container">
          <div class="taskDueDate">Tomorrow</div>
          <div class="editDelete">
            <div class="tooltip">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              <span class="tooltiptext">Edit</span>
            </div>
            <div class="tooltip">
              <i class="fa fa-flag" aria-hidden="true" onclick="showPriorities(this)">
                <div id="myDropdown" class="dropdown-content">
                  <a class="dropdown-option" onclick="changePriority(this, 'blue')" href="#Low">Low</a>
                  <a class="dropdown-option" onclick="changePriority(this, 'orange')" href="#Medium">Medium</a>
                  <a class="dropdown-option" onclick="changePriority(this, 'red')" href="#High">High</a>
                </div>
              </i>
              <span class="tooltiptext">Change Priority</span>
            </div>
            <div class="tooltip">
              <i class="fa fa-trash" aria-hidden="true"></i>
              <span class="tooltiptext">Delete</span>
            </div>
          </div>
        </div>
      </div>

      <div id="fourthSingleTask" class='singleTask'>
        <div class="checkBoxContainer">
          <i class="fa fa-plus" id="myBtn" aria-hidden="true"></i>
          <label for="taskTitle"> Add Task </label>
        </div>
      </div>
    </div>    
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <form class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-header">
        <p><b>Add New Task</b></p>
      </div>
      <div class="modal-body">
        <div class="modal-body-left-column">
          <p>Task Name</p>
          <input type="text" class="task-name modal-item" 
                 id="taskTitle" maxlength="30"
                 placeholder="Enter Task Name"
                 required>
          <p>Priority</p>
        
          <select class="custom-select modal-item" id="taskPriority" required>
            <option value="low" selected="">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <p>Due Date</p>
          <input type="date" class="modal-item" id="start" name="trip-start"
          value="2020--22"
          min="2020-01-01" max="2022-01-01" required>
        </div>
        <div class="modal-body-right-column modal-item">
          <p>Description</p>
          <textarea class="task-description-textarea modal-item" placeholder="Enter Task Description"></textarea>
          <!-- <div>Task Description is required</div> -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="add-task-btn"> Add Task </button>
      </div>
    </form>
  </div>

</body>

<script>
  function editTask(){
    alert("blablabla")
  }

  function showPriorities(x) {
    x.firstElementChild.classList.toggle("show");
  }

  function changePriority(x, color){
    x.parentElement.parentElement.style.color = color
  }

  var modal = document.getElementById("myModal");
  var btn = document.getElementById("myBtn");
  var span = document.getElementsByClassName("close")[0];
  
  btn.onclick = function() {
    modal.style.display = "block";
  }

  span.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  } 
</script>
