  <div id="leftNavigation" class="leftNavigation">

    <div class="menu-items">
      <i class="fa fa-sticky-note-o menu-single-item" aria-hidden="true"></i>

  <div id='todoes' class='todoes'>

      <div id="homeTitle" class="homeTitle">Home</div>
      <div id="dueDate" class="dueDate">Due Date</div>
    </div>
    
    <div class="tasks" id='tasks'>
      <div id="firstSingleTask" class='singleTask'>
        <div class="checkBoxContainer">
          <input type="checkbox" id="checkBox" name="checkBox" value="checkBox">

        </div>
        
        <div class="icons-container">
          <div class="taskDueDate">TODAY</div>
          <div class="editDelete">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            <i class="fa fa-trash" aria-hidden="true"></i>
          </div>
        </div>
      </div>
      
      <div id="secondSingleTask" class='singleTask'>

          <input type="checkbox" id="checkBox" name="checkBox" value="checkBox">
          <label for="taskTitle"> Task 2 </label>
        </div>

          <div class="editDelete">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            <i class="fa fa-trash" aria-hidden="true"></i>
          </div>
        </div>
      </div>

      <div id="thirdSingleTask" class='singleTask'>
        <div class="checkBoxContainer">
          <input type="checkbox" id="checkBox" name="checkBox" value="checkBox">
          <label for="taskTitle"> Task 3 </label>
        </div>
        
        <div class="icons-container">
          <div class="taskDueDate">Tomorrow</div>
          <div class="editDelete">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            <i class="fa fa-trash" aria-hidden="true"></i>
          </div>
        </div>
      </div>

      <div id="fourthSingleTask" class='singleTask'>
        <div class="checkBoxContainer">
          <i class="fa fa-plus" aria-hidden="true"></i>
          <label for="taskTitle"> Add Task </label>
        </div>
      </div>
    </div>    
  </div>

    let offsetLeft = todoes.offsetLeft;

  }

  function closeNav(){
    document.getElementById("leftNavigation").style.width = "0";
    document.getElementById("burgerMenuIcon").style.visibility='visible';
    document.getElementById("closebtn").style.visibility='hidden';
